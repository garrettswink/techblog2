<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./public/style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <title>Tech Blog</title>
</head>
<nav class="navbar navbar-light bg-dark">
<span class="navbar-brand mb-0 h1 text-white">Tech Blog</span>
</nav>
<body>
 

    <form id="signup-form">
        <h1>Sign up</h1>
        <div class="mb-3">
            <label for="user-name" class="form-label">Username</label>
            <input type="user-name" class="form-control" id="user-name" aria-describedby="emailHelp">
          </div>
        <div class="mb-3">
          <label for="user-email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="user-email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="user-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="user-password">
        </div>
        
        <button type="sign-in" class="btn btn-primary">Sign in</button>
      </form>

</div>





<div class="container-fluid bg-dark text-white text-center" id="footer">
<p>Created by Garrett Swink</p>
</div>



  

</body>
</html>
